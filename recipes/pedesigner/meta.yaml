{% set name = "pedesigner" %}
{% set version = "0.2.0" %}
{% set sha256 = "87e95b3985e087c13895243682595bcd8f051f62a5039455be2b9b3ea2c90cbc" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/VeredKunik/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python >=3.7

  run:
    - python >=3.7
    - cas-offinder

test:
  commands:
    - pedesigner --help

about:
  home: https://github.com/VeredKunik/pedesigner
  license: GPL3
  license_family: GPL3
  summary: "A tool for prime-editing guideRNA (pegRNA) design"

extra:
  recipe-maintainers:
    - VeredKunik
